		<div class="relative width">

				<div class="relative inline padding-h-10 font-20">
					<i class="fas fa-users"></i>
				</div>

				<div class="relative inline padding-h-10 font-15">
					generation
				</div>

				<div class="relative inline left-50 font-15 green6">

				</div>

			</div>



			<div class="relative width padding-v-5 margin-v-20 border-left-trans border-bottom-trans border-color-white pointer">
			
				<div class="relative inline padding-h-10 font-20">
					<i class="fas fa-thumbs-up"></i>
				</div>

				<div class="relative inline padding-h-10 font-15">
					best score
				</div>

				<div class="relative inline left-50 font-15 green6">

				</div>

		</div>
